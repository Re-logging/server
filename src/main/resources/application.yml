spring:
  application:
    name: server

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DATASOURCE_URL}
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: false

  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB

  ai:
    openai:
      api-key: ${OPEN_AI_KEY}
      chat:
        options:
          model: gpt-4o
          temperature: 0.5

image-dir:
  news-article: ${NEWS_ARTICLE_IMAGE_DIR}
  plogging-event: ${PLOGGING_EVENT_IMAGE_DIR}
  crew: ${CREW_IMAGE_DIR}

cors-allow-url:
  front: ${FRONT_URL}
